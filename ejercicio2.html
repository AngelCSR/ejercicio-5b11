<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display1">Array de numeros: </p>
    <p id="display2">Array de numeros editado: </p>
    <p id="display3">Otro Array de numeros editado: </p>
    <a href="index.html"><button>Inicio</button></a>


    <script>
        let numeros = [20, 6, 7, 18, 70];
        document.getElementById("display1").innerHTML+=numeros;

        let numeros2 = [];
        for(let i=0; i<numeros.length; i++){
            if(numeros[i]>10){
                numeros2.push(numeros[i]);
            }
        }
        document.getElementById("display2").innerHTML+=numeros2;

        let numeros3 = [];
        for(let i=0; i<numeros.length; i++){
            numeros3.push(numeros[i]*2);
        }
        document.getElementById("display3").innerHTML+=numeros3;
    </script>
</body>
</html>
